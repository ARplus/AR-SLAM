<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            color: white;
        }
        
        .start-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .start-button:hover {
            background: #45a049;
        }
        
        .start-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #4CAF50;
            padding: 10px 15px;
            border-radius: 20px;
            z-index: 999;
            font-size: 14px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        /* 摄像头视频容器 */
        .camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
        }
        
        #cameraVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* AR场景层 */
        a-scene {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 2 !important;
            background: transparent !important;
        }
        
        a-scene canvas {
            background: transparent !important;
        }
        
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(76, 175, 80, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 500;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .ar-status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 999;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 启动界面 -->
    <div class="start-overlay" id="startOverlay">
        <h2>🏛️ 千佛洞AR体验</h2>
        <p>首先启动摄像头显示实景</p>
        <p>然后加载AR识别功能</p>
        <button class="start-button" id="startButton">启动摄像头</button>
        <div style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            请确保光线充足并允许摄像头权限
        </div>
    </div>
    
    <!-- 状态显示 -->
    <div class="status" id="status">准备启动摄像头</div>
    
    <!-- 加载动画 -->
    <div class="loading-spinner hidden" id="loadingSpinner"></div>
    
    <!-- 摄像头视频容器 -->
    <div class="camera-container hidden" id="cameraContainer">
        <video id="cameraVideo" autoplay muted playsinline webkit-playsinline></video>
    </div>
    
    <!-- AR状态 -->
    <div class="ar-status hidden" id="arStatus">正在初始化AR系统...</div>

    <!-- AR场景 (透明层) -->
    <a-scene 
        id="arScene"
        mindar-image="imageTargetSrc: ./qianfo.mind; autoStart: false;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        embedded
        renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true"
        background="color: transparent"
        class="hidden">
        
        <a-assets>
            <video 
                id="arVideo" 
                src="https://freela.oss-cn-beijing.aliyuncs.com/AvatarGPTtest/Aurora01.mp4"
                loop 
                muted 
                playsinline 
                webkit-playsinline
                crossorigin="anonymous">
            </video>
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                src="#arVideo"
                width="1" 
                height="0.6" 
                position="0 0 0" 
                rotation="-90 0 0"
                opacity="0.9">
            </a-video>
        </a-entity>
    </a-scene>

    <script>
        // DOM元素
        const startOverlay = document.getElementById('startOverlay');
        const startButton = document.getElementById('startButton');
        const status = document.getElementById('status');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const cameraContainer = document.getElementById('cameraContainer');
        const cameraVideo = document.getElementById('cameraVideo');
        const arStatus = document.getElementById('arStatus');
        const arScene = document.getElementById('arScene');
        
        // 状态变量
        let cameraStream = null;
        let arSystem = null;
        let arInitialized = false;
        let arStarted = false;
        
        function updateStatus(message) {
            status.textContent = message;
            console.log('状态:', message);
        }
        
        function updateArStatus(message) {
            arStatus.textContent = message;
            console.log('AR状态:', message);
        }

        // 第一步：启动摄像头
        startButton.addEventListener('click', async () => {
            try {
                updateStatus('正在启动摄像头...');
                startButton.disabled = true;
                loadingSpinner.classList.remove('hidden');
                
                // 获取后摄像头
                const constraints = {
                    video: {
                        facingMode: 'environment', // 后摄像头
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                };
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // 设置视频流
                cameraVideo.srcObject = cameraStream;
                
                // 等待视频加载
                await new Promise((resolve, reject) => {
                    cameraVideo.onloadedmetadata = () => {
                        cameraVideo.play().then(() => {
                            console.log(`摄像头启动成功: ${cameraVideo.videoWidth}x${cameraVideo.videoHeight}`);
                            resolve();
                        }).catch(reject);
                    };
                    setTimeout(() => reject(new Error('摄像头视频加载超时')), 5000);
                });
                
                // 显示摄像头画面
                loadingSpinner.classList.add('hidden');
                startOverlay.classList.add('hidden');
                cameraContainer.classList.remove('hidden');
                arStatus.classList.remove('hidden');
                
                updateStatus('📹 摄像头运行中');
                updateArStatus('正在加载AR系统...');
                
                // 第二步：在后台初始化AR系统
                setTimeout(() => {
                    initializeARSystem();
                }, 1000);
                
            } catch (error) {
                console.error('摄像头启动失败:', error);
                
                let errorMsg = '摄像头启动失败';
                if (error.name === 'NotAllowedError') {
                    errorMsg = '摄像头权限被拒绝';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = '未找到摄像头设备';
                } else if (error.name === 'NotSupportedError') {
                    errorMsg = '浏览器不支持摄像头';
                }
                
                updateStatus(`❌ ${errorMsg}`);
                startButton.disabled = false;
                loadingSpinner.classList.add('hidden');
                
                alert(`${errorMsg}\n\n请尝试:\n1. 刷新页面\n2. 检查摄像头权限\n3. 使用Chrome浏览器`);
            }
        });

        // 第二步：初始化AR系统
        async function initializeARSystem() {
            try {
                updateArStatus('正在加载AR组件...');
                
                // 显示AR场景
                arScene.classList.remove('hidden');
                
                // 等待A-Frame场景加载
                if (!arScene.hasLoaded) {
                    await new Promise((resolve) => {
                        arScene.addEventListener('loaded', resolve, { once: true });
                    });
                }
                
                updateArStatus('等待MindAR初始化...');
                
                // 等待MindAR系统
                let attempts = 0;
                while (!arSystem && attempts < 20) {
                    arSystem = arScene.systems["mindar-image"];
                    if (!arSystem) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                        attempts++;
                        updateArStatus(`MindAR初始化中... (${attempts}/20)`);
                    }
                }
                
                if (!arSystem) {
                    throw new Error('MindAR系统初始化失败');
                }
                
                updateArStatus('正在启动AR识别...');
                
                // 第三步：启动AR识别
                await arSystem.start();
                arStarted = true;
                
                updateArStatus('🎯 AR识别运行中 - 请扫描千佛洞图片');
                updateStatus('🔍 AR系统已启动');
                
                // 设置AR事件监听
                setupAREvents();
                
            } catch (error) {
                console.error('AR初始化失败:', error);
                updateArStatus(`❌ AR初始化失败: ${error.message}`);
                updateStatus('AR初始化失败，但摄像头仍可使用');
            }
        }

        // 设置AR事件监听
        function setupAREvents() {
            const targetEntity = document.querySelector('[mindar-image-target]');
            const arVideo = document.querySelector('#arVideo');

            if (targetEntity && arVideo) {
                targetEntity.addEventListener('targetFound', () => {
                    updateArStatus('🎉 检测到千佛洞图片！正在播放视频');
                    arVideo.play().catch(e => {
                        console.error('AR视频播放失败:', e);
                        updateArStatus('AR视频播放失败');
                    });
                });

                targetEntity.addEventListener('targetLost', () => {
                    updateArStatus('🎯 目标丢失 - 请重新扫描千佛洞图片');
                    arVideo.pause();
                });
            }
        }
        
        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
        
        // 页面可见性变化处理
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                updateStatus('页面已隐藏');
            } else if (cameraStream) {
                updateStatus('📹 摄像头运行中');
            }
        });
    </script>
</body>
</html>
