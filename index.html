<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./qianfo.mind" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="video" autoplay loop muted playsinline src="./video.mp4" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 先测试基础视频显示 -->
        <a-video src="#video" width="1" height="0.1" position="0 0 0" 
                 material="transparent: true; alphaTest: 0.1"></a-video>
      </a-entity>
      
    </a-scene>

    <script>
      // 添加调试信息
      document.addEventListener('DOMContentLoaded', function() {
        const video = document.querySelector('#video');
        const scene = document.querySelector('a-scene');
        
        video.addEventListener('loadeddata', function() {
          console.log('视频加载完成', video.videoWidth, video.videoHeight);
        });
        
        video.addEventListener('error', function(e) {
          console.error('视频加载错误:', e);
        });
        
        scene.addEventListener('loaded', function() {
          console.log('A-Frame场景加载完成');
        });
      });
    </script>
  </body>
</html>
