<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>千佛洞视频AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      
      #start-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        text-align: center;
      }
      
      #start-button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        color: white;
        padding: 20px 40px;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      
      #start-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }
      
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
        color: white;
        text-align: center;
      }
      
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #error-message {
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        background: #ff4757;
        color: white;
        padding: 15px;
        border-radius: 10px;
        z-index: 998;
        display: none;
        text-align: center;
      }
      
      #instructions {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        z-index: 997;
        display: none;
      }
      
      #ar-scene {
        width: 100vw !important;
        height: 100vh !important;
      }
      
      /* 确保摄像头画面显示 */
      .a-canvas {
        width: 100% !important;
        height: 100% !important;
      }
    </style>
  </head>
  <body>
    <!-- 启动界面 -->
    <div id="start-overlay">
      <h1 style="margin-bottom: 30px;">🏛️ 千佛洞AR体验</h1>
      <p style="margin-bottom: 30px; opacity: 0.8;">体验千年佛教文化的数字化呈现</p>
      <button id="start-button">开始AR之旅</button>
    </div>
    
    <!-- 加载界面 -->
    <div id="loading-overlay">
      <div class="spinner"></div>
      <div id="loading-text">正在启动摄像头...</div>
      <p style="opacity: 0.7; margin-top: 10px;">请允许摄像头权限</p>
    </div>
    
    <!-- 错误提示 -->
    <div id="error-message"></div>
    
    <!-- 使用说明 -->
    <div id="instructions">
      📱 将摄像头对准千佛洞图标查看AR内容
    </div>

    <!-- AR场景 -->
    <a-scene
      id="ar-scene"
      mindar-image="imageTargetSrc: https://arplus.github.io/AR-SLAM/qianfo.mind; filterMinCF:0.001; filterBeta: 0.01; warmupTolerance: 2; missTolerance: 2"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true, antialias: true, alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"
    >
      <a-assets>
        <video 
          id="buddha-video" 
          src="https://freela.oss-cn-beijing.aliyuncs.com/AvatarGPTtest/Aurora01.mp4"
          autoplay 
          loop 
          muted 
          playsinline 
          webkit-playsinline
          crossorigin="anonymous"
          preload="auto">
        </video>
      </a-assets>

      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false"
        wasd-controls="enabled: false"
        cursor="rayOrigin: mouse">
      </a-camera>

      <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
        <a-video 
          id="video-plane"
          src="#buddha-video"
          width="1"
          height="0.5625"
          position="0 0 0.1"
          rotation="-90 0 0"
          visible="false">
        </a-video>
        
        <!-- 发光边框效果 -->
        <a-ring 
          color="#FFD700" 
          radius-inner="0.6" 
          radius-outer="0.65"
          position="0 0 0.05"
          rotation="-90 0 0"
          opacity="0.8"
          visible="false"
          animation="property: rotation; to: -90 360 0; loop: true; dur: 10000">
        </a-ring>
      </a-entity>
    </a-scene>

    <script>
      let isARStarted = false;
      const startOverlay = document.getElementById('start-overlay');
      const loadingOverlay = document.getElementById('loading-overlay');
      const errorMessage = document.getElementById('error-message');
      const instructions = document.getElementById('instructions');
      const arScene = document.getElementById('ar-scene');
      const startButton = document.getElementById('start-button');
      const loadingText = document.getElementById('loading-text');
      
      function log(message) {
        console.log(`[AR] ${message}`);
      }
      
      function showError(message, canRetry = true) {
        errorMessage.innerHTML = `
          ❌ ${message}
          ${canRetry ? '<br><button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background: white; color: #ff4757; border: none; border-radius: 5px; cursor: pointer;">重新尝试</button>' : ''}
        `;
        errorMessage.style.display = 'block';
        loadingOverlay.style.display = 'none';
        log(`错误: ${message}`);
      }
      
      function updateLoadingText(text) {
        loadingText.textContent = text;
        log(text);
      }
      
      async function startAR() {
        if (isARStarted) return;
        
        try {
          // 隐藏启动界面，显示加载界面
          startOverlay.style.display = 'none';
          loadingOverlay.style.display = 'flex';
          
          updateLoadingText('检查设备兼容性...');
          
          // 检查基础支持
          if (!navigator.mediaDevices?.getUserMedia) {
            throw new Error('您的浏览器不支持摄像头访问');
          }
          
          updateLoadingText('请求摄像头权限...');
          
          // 请求摄像头权限
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { 
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          });
          
          log('摄像头权限获取成功');
          updateLoadingText('初始化AR引擎...');
          
          // 停止预览流
          stream.getTracks().forEach(track => track.stop());
          
          // 显示AR场景
          arScene.style.display = 'block';
          
          updateLoadingText('加载图像识别模型...');
          
          isARStarted = true;
          
        } catch (error) {
          log(`启动失败: ${error.message}`);
          
          let userMessage = '启动失败: ';
          if (error.name === 'NotAllowedError') {
            userMessage += '请允许摄像头权限';
          } else if (error.name === 'NotFoundError') {
            userMessage += '未找到摄像头设备';
          } else if (error.name === 'NotSupportedError') {
            userMessage += '您的设备不支持此功能';
          } else {
            userMessage += error.message;
          }
          
          showError(userMessage);
        }
      }
      
      // 场景事件监听
      arScene.addEventListener('renderstart', function() {
        log('AR渲染开始');
        loadingOverlay.style.display = 'none';
        instructions.style.display = 'block';
      });
      
      // 目标检测事件
      const targetEntity = document.getElementById('target-entity');
      const videoPlane = document.getElementById('video-plane');
      const ring = targetEntity.querySelector('a-ring');
      
      targetEntity.addEventListener('targetFound', function() {
        log('🎯 检测到千佛洞图标！');
        videoPlane.setAttribute('visible', 'true');
        ring.setAttribute('visible', 'true');
        
        // 确保视频播放
        const video = document.getElementById('buddha-video');
        if (video.paused) {
          video.play().catch(e => log('视频播放失败: ' + e.message));
        }
        
        instructions.innerHTML = '✨ AR内容已激活！';
      });
      
      targetEntity.addEventListener('targetLost', function() {
        log('📱 目标图像丢失');
        videoPlane.setAttribute('visible', 'false');
        ring.setAttribute('visible', 'false');
        instructions.innerHTML = '📱 将摄像头对准千佛洞图标查看AR内容';
      });
      
      // 启动按钮事件
      startButton.addEventListener('click', startAR);
      
      // 页面加载完成
      window.addEventListener('load', function() {
        log('页面加载完成');
      });
      
      // 预加载资源
      const video = document.getElementById('buddha-video');
      video.addEventListener('loadeddata', function() {
        log('视频资源加载完成');
      });
      
      video.addEventListener('error', function(e) {
        log('视频加载失败: ' + e.message);
      });
    </script>
  </body>
</html>
