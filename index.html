<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./qianfo.mind;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video 
                id="arVideo" 
                src="https://freela.oss-cn-beijing.aliyuncs.com/AvatarGPTtest/Aurora01.mp4"
                loop 
                muted 
                playsinline 
                webkit-playsinline
                crossorigin="anonymous">
            </video>
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                src="#arVideo"
                width="1" 
                height="0.6" 
                position="0 0 0" 
                rotation="-90 0 0"
                opacity="0.9">
            </a-video>
        </a-entity>
    </a-scene>

    <script>
        // 简单的视频控制
        const targetEntity = document.querySelector('[mindar-image-target]');
        const video = document.querySelector('#arVideo');

        targetEntity.addEventListener('targetFound', () => {
            console.log('目标发现，开始播放视频');
            video.play();
        });

        targetEntity.addEventListener('targetLost', () => {
            console.log('目标丢失，暂停视频');
            video.pause();
        });
    </script>
</body>
</html>
