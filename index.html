<body>
    <!-- å¯åŠ¨ç•Œé¢ -->
    <div class="start-overlay" id="startOverlay">

        <p>ç‚¹å‡»å¼€å§‹å¯åŠ¨åæ‘„åƒå¤´</p>

    <!-- çŠ¶æ€æ˜¾ç¤º -->

    <!-- åŠ è½½ä¸­ -->

    <!-- ARåœºæ™¯ -->
    <a-scene

        <a-entity mindar-image-target="targetIndex: 0">

    <script>
        const startOverlay = document.getElementById('startOverlay');
        const startButton = document.getElementById('startButton');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const sceneEl = document.getElementById('arScene');
        
        let arSystem = null;
        let sceneReady = false;
        let cameraStream = null;
        
        function updateStatus(message) {

            console.log('çŠ¶æ€:', message);
        }

        // ç­‰å¾…A-Frameåœºæ™¯å®Œå…¨åŠ è½½
        sceneEl.addEventListener('loaded', () => {
            updateStatus('åœºæ™¯åŠ è½½ä¸­...');
            
            // ç­‰å¾…MindARç³»ç»Ÿåˆå§‹åŒ–
            setTimeout(() => {
                arSystem = sceneEl.systems["mindar-image"];
                if (arSystem) {
                    sceneReady = true;
                    updateStatus('ARåœºæ™¯å°±ç»ªï¼Œç‚¹å‡»å¼€å§‹');
                } else {
                    updateStatus('æ­£åœ¨ç­‰å¾…MindARåˆå§‹åŒ–...');
                    waitForMindAR();
                }
            }, 1000);
        });

        // ç­‰å¾…MindARç³»ç»Ÿåˆå§‹åŒ–
        function waitForMindAR() {
            let attempts = 0;
            const maxAttempts = 10;
            
            const checkInterval = setInterval(() => {
                attempts++;
                arSystem = sceneEl.systems["mindar-image"];
                
                if (arSystem) {
                    clearInterval(checkInterval);
                    sceneReady = true;
                    updateStatus('ARåœºæ™¯å°±ç»ªï¼Œç‚¹å‡»å¼€å§‹');
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    updateStatus('MindARåˆå§‹åŒ–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢');
                } else {
                    updateStatus(`åˆå§‹åŒ–ä¸­... (${attempts}/${maxAttempts})`);
                }
            }, 500);
        }

        // å¯åŠ¨æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        startButton.addEventListener('click', async () => {
            try {
                if (!sceneReady || !arSystem) {
                    throw new Error('ARç³»ç»Ÿè¿˜æœªå‡†å¤‡å¥½ï¼Œè¯·ç­‰å¾…åˆå§‹åŒ–å®Œæˆ');
                }

                updateStatus('æ­£åœ¨è¯·æ±‚æ‘„åƒå¤´æƒé™...');
                startButton.disabled = true;
                loading.classList.remove('hidden');
                
                // 1. é…ç½®åæ‘„åƒå¤´ï¼ˆå‚è€ƒä½ çš„é¢éƒ¨æ£€æµ‹ä»£ç ï¼‰
                const constraints = {
                    video: {
                        facingMode: 'environment', // åæ‘„åƒå¤´
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                };
                
                // 2. è·å–æ‘„åƒå¤´æµ
                updateStatus('æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...');
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                updateStatus('æ‘„åƒå¤´å·²å¯åŠ¨ï¼Œæ­£åœ¨åˆå§‹åŒ–AR...');
                
                // 3. ç¡®ä¿è§†é¢‘å…ƒç´ å­˜åœ¨å¹¶é…ç½®
                let videoElement = document.querySelector('video[mindar-camera]');
                if (!videoElement) {
                    // å¦‚æœMindARæ²¡æœ‰åˆ›å»ºvideoå…ƒç´ ï¼Œæˆ‘ä»¬åˆ›å»ºä¸€ä¸ª
                    videoElement = document.createElement('video');
                    videoElement.setAttribute('mindar-camera', '');
                    videoElement.style.position = 'absolute';
                    videoElement.style.top = '0';
                    videoElement.style.left = '0';
                    videoElement.style.width = '100%';
                    videoElement.style.height = '100%';
                    videoElement.style.objectFit = 'cover';
                    videoElement.style.zIndex = '1';
                    videoElement.autoplay = true;
                    videoElement.muted = true;
                    videoElement.playsInline = true;
                    document.body.appendChild(videoElement);
                }
                
                // 4. è®¾ç½®è§†é¢‘æµ
                videoElement.srcObject = cameraStream;
                
                // 5. ç­‰å¾…è§†é¢‘å‡†å¤‡å°±ç»ªï¼ˆå‚è€ƒä½ çš„ä»£ç ï¼‰
                await new Promise((resolve, reject) => {
                    videoElement.onloadedmetadata = () => {
                        videoElement.play().then(() => {
                            console.log(`æ‘„åƒå¤´è§†é¢‘å°±ç»ª: ${videoElement.videoWidth}x${videoElement.videoHeight}`);
                            resolve();
                        }).catch(reject);
                    };
                    setTimeout(() => reject(new Error('æ‘„åƒå¤´è§†é¢‘åŠ è½½è¶…æ—¶')), 5000);
                });
                
                updateStatus('æ­£åœ¨å¯åŠ¨ARè¯†åˆ«...');
                
                // 6. å¯åŠ¨ARç³»ç»Ÿ
                await arSystem.start();
                
                // 7. éšè—å¯åŠ¨ç•Œé¢
                startOverlay.classList.add('hidden');
                loading.classList.add('hidden');
                updateStatus('ARå·²å¯åŠ¨ï¼Œè¯·æ‰«æåƒä½›æ´å›¾ç‰‡');
                
                // 8. è®¾ç½®è§†é¢‘æ§åˆ¶
                setupVideoControl();
                
            } catch (error) {
                console.error('å¯åŠ¨å¤±è´¥:', error);
                
                let errorMsg = 'æœªçŸ¥é”™è¯¯';
                if (error.name === 'NotAllowedError') {
                    errorMsg = 'æ‘„åƒå¤´æƒé™è¢«æ‹’ç»ï¼Œè¯·å…è®¸æ‘„åƒå¤´è®¿é—®';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = 'æœªæ‰¾åˆ°æ‘„åƒå¤´è®¾å¤‡';
                } else if (error.name === 'NotSupportedError') {
                    errorMsg = 'æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´åŠŸèƒ½';
                } else {
                    errorMsg = error.message;
                }
                
                updateStatus('å¯åŠ¨å¤±è´¥: ' + errorMsg);
                startButton.disabled = false;
                loading.classList.add('hidden');
                
                alert('å¯åŠ¨å¤±è´¥: ' + errorMsg + '\n\nè¯·å°è¯•:\n1. åˆ·æ–°é¡µé¢\n2. æ£€æŸ¥æ‘„åƒå¤´æƒé™\n3. ä½¿ç”¨Chromeæµè§ˆå™¨');
                
                // æ¸…ç†èµ„æº
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraStream = null;
                }
            }
        });

        function setupVideoControl() {
            const targetEntity = document.querySelector('[mindar-image-target]');
            const video = document.querySelector('#arVideo');

            targetEntity.addEventListener('targetFound', () => {
                updateStatus('ğŸ¯ ç›®æ ‡å‘ç°ï¼æ’­æ”¾è§†é¢‘');
                video.play().catch(e => {
                    console.error('è§†é¢‘æ’­æ”¾å¤±è´¥:', e);
                    updateStatus('è§†é¢‘æ’­æ”¾å¤±è´¥');
                });
            });

            targetEntity.addEventListener('targetLost', () => {
                updateStatus('ç›®æ ‡ä¸¢å¤±ï¼Œè¯·é‡æ–°æ‰«æ');
                video.pause();
            });
        }
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
