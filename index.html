<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR 视频演示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ✅ 正确的 A-Frame 和 MindAR-aframe CDN -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: qianfo.mind"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets timeout="10000">
        <video id="qianfo-video" src="video.mp4" autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#qianfo-video" width="1" height="0.5625" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
