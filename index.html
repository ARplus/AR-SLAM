<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            color: white;
        }
        
        .start-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .start-button:hover {
            background: #45a049;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
            font-size: 14px;
        }
        
        /* 确保A-Frame canvas正确显示 */
        a-scene {
            width: 100vw !important;
            height: 100vh !important;
        }
        
        a-scene canvas {
            width: 100% !important;
            height: 100% !important;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4CAF50;
            font-size: 18px;
            z-index: 500;
        }
    </style>
</head>
<body>
    <!-- 启动界面 -->
    <div class="start-overlay" id="startOverlay">
        <h2>🏛️ 千佛洞AR体验</h2>
        <p>点击开始启动后摄像头</p>
        <button class="start-button" id="startButton">开始AR体验</button>
        <div style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            请确保光线充足并允许摄像头权限
        </div>
    </div>
    
    <!-- 状态显示 -->
    <div class="status" id="status">准备启动</div>
    
    <!-- 加载中 -->
    <div class="loading hidden" id="loading">正在初始化AR系统...</div>

    <!-- AR场景 -->
    <a-scene 
        id="arScene"
        mindar-image="imageTargetSrc: ./qianfo.mind; autoStart: false;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        embedded
        renderer="colorManagement: true, physicallyCorrectLights: true">
        
        <a-assets>
            <video 
                id="arVideo" 
                src="https://freela.oss-cn-beijing.aliyuncs.com/AvatarGPTtest/Aurora01.mp4"
                loop 
                muted 
                playsinline 
                webkit-playsinline
                crossorigin="anonymous">
            </video>
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                src="#arVideo"
                width="1" 
                height="0.6" 
                position="0 0 0" 
                rotation="-90 0 0"
                opacity="0.9">
            </a-video>
        </a-entity>
    </a-scene>

    <script>
        const startOverlay = document.getElementById('startOverlay');
        const startButton = document.getElementById('startButton');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const sceneEl = document.getElementById('arScene');
        
        let arSystem = null;
        let sceneReady = false;
        let cameraStream = null;
        
        function updateStatus(message) {
            status.textContent = message;
            console.log('状态:', message);
        }

        // 等待A-Frame场景完全加载
        sceneEl.addEventListener('loaded', () => {
            updateStatus('场景加载中...');
            
            // 等待MindAR系统初始化
            setTimeout(() => {
                arSystem = sceneEl.systems["mindar-image"];
                if (arSystem) {
                    sceneReady = true;
                    updateStatus('AR场景就绪，点击开始');
                } else {
                    updateStatus('正在等待MindAR初始化...');
                    waitForMindAR();
                }
            }, 1000);
        });

        // 等待MindAR系统初始化
        function waitForMindAR() {
            let attempts = 0;
            const maxAttempts = 10;
            
            const checkInterval = setInterval(() => {
                attempts++;
                arSystem = sceneEl.systems["mindar-image"];
                
                if (arSystem) {
                    clearInterval(checkInterval);
                    sceneReady = true;
                    updateStatus('AR场景就绪，点击开始');
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    updateStatus('MindAR初始化失败，请刷新页面');
                } else {
                    updateStatus(`初始化中... (${attempts}/${maxAttempts})`);
                }
            }, 500);
        }

        // 启动按钮点击事件
        startButton.addEventListener('click', async () => {
            try {
                if (!sceneReady || !arSystem) {
                    throw new Error('AR系统还未准备好，请等待初始化完成');
                }

                updateStatus('正在请求摄像头权限...');
                startButton.disabled = true;
                loading.classList.remove('hidden');
                
                // 1. 配置后摄像头（参考你的面部检测代码）
                const constraints = {
                    video: {
                        facingMode: 'environment', // 后摄像头
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                };
                
                // 2. 获取摄像头流
                updateStatus('正在启动摄像头...');
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                updateStatus('摄像头已启动，正在初始化AR...');
                
                // 3. 确保视频元素存在并配置
                let videoElement = document.querySelector('video[mindar-camera]');
                if (!videoElement) {
                    // 如果MindAR没有创建video元素，我们创建一个
                    videoElement = document.createElement('video');
                    videoElement.setAttribute('mindar-camera', '');
                    videoElement.style.position = 'absolute';
                    videoElement.style.top = '0';
                    videoElement.style.left = '0';
                    videoElement.style.width = '100%';
                    videoElement.style.height = '100%';
                    videoElement.style.objectFit = 'cover';
                    videoElement.style.zIndex = '1';
                    videoElement.autoplay = true;
                    videoElement.muted = true;
                    videoElement.playsInline = true;
                    document.body.appendChild(videoElement);
                }
                
                // 4. 设置视频流
                videoElement.srcObject = cameraStream;
                
                // 5. 等待视频准备就绪（参考你的代码）
                await new Promise((resolve, reject) => {
                    videoElement.onloadedmetadata = () => {
                        videoElement.play().then(() => {
                            console.log(`摄像头视频就绪: ${videoElement.videoWidth}x${videoElement.videoHeight}`);
                            resolve();
                        }).catch(reject);
                    };
                    setTimeout(() => reject(new Error('摄像头视频加载超时')), 5000);
                });
                
                updateStatus('正在启动AR识别...');
                
                // 6. 启动AR系统
                await arSystem.start();
                
                // 7. 隐藏启动界面
                startOverlay.classList.add('hidden');
                loading.classList.add('hidden');
                updateStatus('AR已启动，请扫描千佛洞图片');
                
                // 8. 设置视频控制
                setupVideoControl();
                
            } catch (error) {
                console.error('启动失败:', error);
                
                let errorMsg = '未知错误';
                if (error.name === 'NotAllowedError') {
                    errorMsg = '摄像头权限被拒绝，请允许摄像头访问';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = '未找到摄像头设备';
                } else if (error.name === 'NotSupportedError') {
                    errorMsg = '浏览器不支持摄像头功能';
                } else {
                    errorMsg = error.message;
                }
                
                updateStatus('启动失败: ' + errorMsg);
                startButton.disabled = false;
                loading.classList.add('hidden');
                
                alert('启动失败: ' + errorMsg + '\n\n请尝试:\n1. 刷新页面\n2. 检查摄像头权限\n3. 使用Chrome浏览器');
                
                // 清理资源
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraStream = null;
                }
            }
        });

        function setupVideoControl() {
            const targetEntity = document.querySelector('[mindar-image-target]');
            const video = document.querySelector('#arVideo');

            targetEntity.addEventListener('targetFound', () => {
                updateStatus('🎯 目标发现！播放视频');
                video.play().catch(e => {
                    console.error('视频播放失败:', e);
                    updateStatus('视频播放失败');
                });
            });

            targetEntity.addEventListener('targetLost', () => {
                updateStatus('目标丢失，请重新扫描');
                video.pause();
            });
        }
        
        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
