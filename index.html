<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- ✅ 注册 Chroma Key 着色器 -->
    <script>
      AFRAME.registerShader('chroma-key', {
        schema: {
          src: { type: 'map' },
          color: { type: 'color', default: '#00ff00' }, // 绿色背景
        },
        vertexShader: `
          varying vec2 vUV;
          void main() {
            vUV = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D src;
          uniform vec3 color;
          varying vec2 vUV;
          void main() {
            vec4 videoColor = texture2D(src, vUV);
            float diff = distance(videoColor.rgb, color);
            if (diff < 0.4) discard; // 绿色区域透明
            gl_FragColor = videoColor;
          }
        `,
        transparent: true
      });
    </script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./qianfo.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

      <!-- ✅ 资源区：加载绿幕视频 -->
      <a-assets>
        <video
          id="video"
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
          src="./video-green.mp4"
        ></video>
      </a-assets>

      <!-- ✅ 摄像头 -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- ✅ 识别后播放绿幕视频，1:1 显示 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          width="1"
          height="1"
          position="0 0 0"
          material="shader: chroma-key; src: #video; color: #00ff00"
        ></a-plane>
      </a-entity>

    </a-scene>
  </body>
</html>
